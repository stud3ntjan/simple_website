<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Einfache Webseite mit HTML</title>
</head>

<body>

    <header>
        <h1>Willkommen auf der Webseite</h1>
        <nav>
            <ul>
                <li><a href="#"><button>Home</button></a></li>
                <li><a href="kontakt.html"><button>Kontakt</button></a></li>
            </ul>
        </nav>
    </header>
    <section>
        <img src="img/logo.png">
        <p class="head">Moin Moin von unserer einfachen Website</p>
        <div class="box">
            <p>Hier könnte Werbung stehen</p>
        </div>
        <br>
        <form>
            <input placeholder="Username, Email" type="text">
            <input placeholder="Passwort" type="password">
        </form>
        <br>
        <button>Login</button>
        <button>Passwort vergessen</button>
        <br>
        <br>
        <br>
        <p class="range">Range:</p>
        <input type="range">
        <div class="box-vertikal"><p>Hier könnte auch Werbung stehen</p></div>
        <br>
        <br>
        <p class="checkbox">Checkbox:</p>
        <input type="checkbox"><input type="checkbox">
        <br>
        <br>
        <p class="date">Datum:</p>
        <input type="date">
        <br>
        <br>
        <p class="color">Farbe:</p>
        <input type="color">

        



    </section>

</body>

</html>
